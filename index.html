    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('img/248.webp'); 
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden; 
            position: relative; 
        }
        .logo {
            max-width: 100%; 
            height: auto;
            width: auto;
            position: relative; 
            z-index: 1; 
            transform: translateZ(0); 
            margin: 0 auto;
        }
        .bsky-text {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
            color: white;
            margin-top: 20px;
            margin-bottom: 30px; 
            z-index: 1; 
            display: flex;
            align-items: center; 
            justify-content: center;
            position: relative; 
            width: 100%; 
            max-width: 900px; 
        }
        .static-text {
            position: absolute;
            left: 50%;
            transform: translateX(-50%); 
            z-index: 1;
            left: 60%;
        }
        .animated-container {
            display: flex; 
            align-items: center;
            justify-content: flex-end; 
            margin-right: 50%;
            margin-left: auto;
        }
        .slot-machine {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
            color: white;
            overflow: hidden; 
            white-space: nowrap; 
        }
        .number-combination {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
            color: white;
            margin-left: 10px;
            overflow: hidden; 
            white-space: nowrap; 
            display: none; 
        }
        footer {
            position: absolute; 
            bottom: 20px; 
            left: 50%;
            transform: translateX(-50%);
            color: white; 
            font-family: 'Roboto', sans-serif;
            font-size: 16px; 
        }
           
        @media (max-width: 860px) {
            .animated-container {
                margin-right: 52%; 
            }
            .logo {
                max-width: 80%; 
            }
        }
        @media (max-width: 715px) {
            .animated-container {
                margin-right: 54%; 
            }
        }
        @media (max-width: 600px) {
            .animated-container {
                margin-right: 56%;
            }
            .logo {
                max-width: 70%; 
            }
        }
        @media (max-width: 540px) {
            .animated-container {
                margin-right: 57%;
            }
        }
        @media (max-width: 500px) {
            .animated-container {
                margin-right: 58%;
            }
        }
        @media (max-width: 450px) {
            .animated-container {
                margin-right: 61%; 
            }
        }
        @media (max-width: 400px) {
            .animated-container {
                margin-right: 64%;
            }
            .logo {
                max-width: 60%;
            }
        }

    </style>
</head>
<body>
    <img src="img/Bluesky_Logo.svg" alt="Uruguay en Bluesky - Logo de Bluesky" class="logo">
    <div class="bsky-text">
        <div class="animated-container">
            <div class="slot-machine" id="slotMachine">juan</div>
            <div class="number-combination" id="numberCombination">12</div>
        </div>
        <span class="static-text">.bsky.uy</span>
    </div>

    <script>
        const names = [
            "juan", "maria", "jose", "ana", "pablo", "laura", "luis", "caro", 
            "diego", "nico", "camila", "martin", "sofia",

            "pato", "guille", "lucho", "coco", "tato", "pitu", "chino", 
            "tito", "nico", "rafa", "santi", "fede", "juani", "pancho", 
            "cami", "vale", "mati", "tomi", "lau", "gabi", "salva"
        ];


        let nameIndex = 0;
        const slotMachine = document.getElementById('slotMachine');

        function animateSlotMachine() {
            // Update name
            slotMachine.textContent = names[nameIndex];
            nameIndex = (nameIndex + 1) % names.length; // Loop through names
        }

        setInterval(animateSlotMachine, 200); // Change name and number every 200ms
    </script>
    
    <footer>@bsky.uy - 2024</footer>
</body>
